 
<form class="form-horizontal">
    
    <div class="form-group">
        <label for="operation" class="col-sm-2 control-label">Operation</label>
        <div placeholder="operation" data-ng-repeat="choice in choices" class="col-md-2 ">
            <input type="radio" class="form-control" name="operation" data-ng-value="choice.operationType"
                   
                   data-ng-model="$parent.calculation.operationType" />
            <p class="col-sm-offset-4">{{choice.name}}</p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"   data-ng-model="calculation.name" required autofocus placeholder="Name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputnumber1" class="col-sm-2 control-label">Number 1</label>
        <div class="col-sm-10">
            <input type="number" class="form-control"   data-ng-model="calculation.number1" calculate required autofocus placeholder="inputnumber1">
        </div>
    </div>
    <div class="form-group">
        <label for="inputnumber2" class="col-sm-2 control-label">Number 2</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" data-ng-model="calculation.number2" calculate placeholder="inputnumber2">
        </div>
    </div>
    
    <div class="form-group">
        <label for="result" class="col-sm-2 control-label">Result</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" data-ng-model="calculation.result" required placeholder="result">
        </div>
    </div>
    <input type="hidden" class="form-control" data-ng-model="calculation.operationType" calculate>
    <input type="hidden" class="form-control" data-ng-model="calculation.id" calculate>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="save()">Save</button>
        </div>
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-lg btn-info btn-block btn-danger" type="submit" data-ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
